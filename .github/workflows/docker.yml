name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Fetch static data files
        run: bash scripts/update-profile.sh

      - name: Build WasmJS production bundle
        run: ./gradlew composeApp:wasmJsBrowserProductionWebpack

      - name: Assemble public directory
        run: |
          mkdir -p public
          cp -r composeApp/build/processedResources/wasmJs/main/. public/
          cp -r composeApp/build/kotlin-webpack/wasmJs/productionExecutable/. public/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
